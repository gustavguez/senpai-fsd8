<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>

        <div class="container">
            <h1 class="title">¿Qué tarea deseas recordar?</h1>
            <form class="main-form">
                <input 
                    type="text" 
                    placeholder="Escribe lo que quieras">
                <button>
                    Agregar
                </button>
            </form>
        </div>

        <div class="container container-tasks">
            <h2 class="subtitle">Listado de tareas</h2>

            <ul class="task-list">
                <li class="task">
                    <span>Estudiar CSS</span>
                    <a class="delete-task">
                        <span class="icon"></span>
                    </a>
                </li>
                <li class="task">
                    <span>Estudiar JS</span>
                    <a class="delete-task">
                        <span class="icon"></span>
                    </a>
                </li>
                <li class="task">
                    <span>Estudiar HTML</span>
                    <a class="delete-task">
                        <span class="icon"></span>
                    </a>
                </li>
            </ul>

            <div class="task-clear">
                <button>Borrar todo</button>
            </div>
        </div>

    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
